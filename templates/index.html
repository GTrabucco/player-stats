<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NBA Player Stats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/styles.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
  <script type="text/javascript" charset="utf8"
    src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
  <link href="https://cdn.datatables.net/v/dt/dt-2.0.7/datatables.min.css" rel="stylesheet">

</head>

<body>
  <div>
    <h1 class="text-center mt-4 mb-4">NBA Player Stats</h1>
    <div class="row justify-content-center">
      <div class="col-md-12">
        <div id="sdql" class="mb-3">
          <div class="input-group">
            <input type="text" id="sdql-input" class="form-control" placeholder="Enter SDQL query"
              aria-label="Recipient's username" aria-describedby="basic-addon2">
            <button class="btn btn-outline-secondary" id="sdql-button" type="button">SDQL!</button>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div id="player-stats" class="table-responsive">
          <table id="table" class="display" style="display: none;">
            <thead>
              <tr>
                <th>Player</th>
                <th>MP</th>
                <th>G</th>
                <th>MPG</th>
                <th>FGM</th>
                <th>FG_ATT</th>
                <th>FG_PCT</th>
                <th>3P</th>
                <th>3PA</th>
                <th>FG3_PCT</th>
                <th>FTM</th>
                <th>FT_ATT</th>
                <th>FT_PCT</th>
                <th>RPG</th>
                <th>APG</th>
                <th>SPG</th>
                <th>BPG</th>
                <th>TPG</th>
                <th>FPG</th>
                <th>PPG</th>
                <th>P+R+A</th>
                <th>BPM</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/v/dt/dt-2.0.7/datatables.min.js"></script>
  <script src="../static/script.js"></script>

</body>

</html>
